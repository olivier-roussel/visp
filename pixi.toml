[project]
authors = ["Olivier Roussel <olivier.roussel@inria.fr>"]
channels = ["conda-forge", "panda3d-forge"]
name = "debug-xvfb"
platforms = ["linux-64"]

[dependencies]
eigen = "*"

[feature.xvfb.activation]
cmd = ["Xvfb :99 -screen 0 1280x1024x24 -nolisten tcp &"]

[tasks]
show = { cmd = "which Xvfb" }
start = { cmd = "Xvfb :99 -screen 0 1280x1024x24 -nolisten tcp &"}

[environments]
with-pixi-xvfb = { features = ["xvfb"] }